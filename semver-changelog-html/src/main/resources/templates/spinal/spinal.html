<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Changelog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="spinal.css" th:if="${'1' == '2'}"/>
    <style type="text/css" th:insert="spinal.css"></style>
</head>

<body>
    <section class="w-full max-w-5xl px-2 py-6 md:py-12 mx-auto text-center">
        <th:block
                th:insert="../general.html :: header(styleH1='text-3xl font-bold', styleP='mt-3 text-xl text-gray-600 md:text-2xl')"/>
    </section>

    <section class="px-2 py-12 md:mt-12 bg-gradient-to-b from-gray-50 to-white">
        <ul class="relative w-full max-w-5xl mx-auto">
            <span class="absolute bottom-0 left-0 hidden w-1 rounded bg-gray-200/60 top-3 translate-x-2 md:block"
                  aria-hidden="true"></span>
            <!-- DO NOT REMOVE - c871f32ed1b7a85b24a0f22e8e7d9e3ee285742c - DO NOT REMOVE -->
            <li class="flex flex-col items-start md:flex-row">
                <h3 class="flex items-center w-full mb-3 space-x-3 md:w-1/3">
                    <span class="z-10 hidden block w-5 h-5 bg-white border-4 border-gray-300 rounded-full md:block"></span>

                    <div class="text-xl font-semibold tracking-tight text-gray-800"
                         th:text="${release.version}">
                        v0.0.1
                    </div>
                    <time class="text-xl font-semibold tracking-tight text-gray-800"
                          th:datetime="${release.date}"
                          th:text="${'(' + release.date + ')'}">
                        (1970-01-01)
                    </time>
                </h3>

                <div class="w-full space-y-2 md:w-2/3">
                    <th:block th:each="commit : ${commits}">
                        <th:block th:switch="${commit.category.name}">
                            <p th:case="'ADDED'">
                                <span class="inline-block px-2 py-1 text-sm font-medium leading-none text-green-700 rounded-full bg-gradient-to-br from-green-200 to-green-100">
                                    New
                                </span>
                            </p>
                            <p th:case="'FIXED'">
                                <span class="inline-block px-2 py-1 mt-5 text-sm font-medium leading-none text-red-700 rounded-full bg-gradient-to-br from-red-200 to-red-100">
                                    Bugfix
                                </span>
                            </p>
                            <p th:case="*">
                                <span class="inline-block px-2 py-1 mt-5 text-sm font-medium leading-none text-indigo-700 rounded-full bg-gradient-to-br from-indigo-200 to-indigo-100">
                                    Improvement
                                </span>
                            </p>
                        </th:block>
                        <p class="text-gray-700"
                           th:text="${commit.header}">
                            Lorem ipsum
                        </p>
                    </th:block>
                </div>
            </li>
            <!-- DO NOT REMOVE - c871f32ed1b7a85b24a0f22e8e7d9e3ee285742c - DO NOT REMOVE -->
        </ul>
    </section>

    <section class="w-full max-w-5xl px-2 py-6 md:py-12 mx-auto text-center">
        <th:block
                th:insert="../general.html :: footer(styleH1='text-3xl font-bold', styleP='mt-3 text-xl text-gray-600 md:text-2xl')"/>
    </section>
</body>
</html>
